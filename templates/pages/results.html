{% extends 'base.html' %}
<!-- Block content -->
{% block content %}

<style>
    a.job-id {
        text-decoration: none;
        color: black;
    }
    
    svg:hover {
        cursor: pointer;
    }
    
    a.job-id:hover,
    a.job-id:focus {
        color: black;
        text-decoration: underline;
    }
    
    ul,
    li {
        list-style-type: none;
    }
    
    .thead-lightblue {
        background: lightblue;
        color: black;
    }
</style>
{% csrf_token %}
<div class="container-fluid">
    <h1 class="display-4">Your Results
        <sup>
            <svg xmlns="http://www.w3.org/2000/svg" title="Hello" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </svg>
        </sup>
    </h1>
    <hr> {% if results %}
    <table class="table">
        <thead>
            <tr>
                <th>JOB ID</th>
                <th>CREATED</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
            {% for each in results %}
            <tr>
                <td class="text-dark">
                    <a href="/results/{{ each.job_id }}/overview/" class="job-id text-black">
                        {{ each.job_id }}
                    </a>
                </td>
                <td class="text-dark">{{ each.created_on }}</td>
                <td>
                    <button class="btn p-0 delete-job" id="delete-job" name={{ each.job_id }}>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h3 class="display-10">No results found</h3>
    {% endif %}
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $('button').on('click', function(e) {
        e.preventDefault();
        console.log(this.name);
        $.ajax({
            type: "POST",
            url: `/delete/${this.name}/`,
            data: {
                csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
            },
            success: function() {
                location.reload();
            },
        })
    })
</script>

{% endblock %}
