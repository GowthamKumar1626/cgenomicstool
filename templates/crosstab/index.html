{% extends 'base.html' %}
<!-- Block Content -->
{% block content %} {% load static %}
<main class="col-md-9 ms-sm-auto col-lg-12 px-md-6">
    <div class="row">
        <div class="col-sm-12">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2 m-2">Gene Presence</h1>
                <div class="btn-toolbar mb-2 mb-md-0 m-2">
                    <form action="{% url 'crosstab' %}" enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            {{ form.file }}
                            <input class="input-group-text" type="submit" value="Find">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> --!>
{% endblock %}
